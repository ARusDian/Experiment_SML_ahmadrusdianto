# .github/workflows/preprocess.yml

name: Preprocess Dataset Automatically

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r preprocessing/requirements.txt

    - name: âš™ï¸ Jalankan preprocessing otomatis
      run: |
        python preprocessing/automate_ahmadrusdianto.py

    - name: ğŸ’¾ Upload hasil sebagai artefak (opsional)
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-dataset
        path: preprocessing/models/

    - name: ğŸ“ Commit dan Push hasil preprocessing
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add preprocessing/models/*
        git diff --staged --quiet || git commit -m "Advance: Update preprocessed data & models via Actions"
        git push
